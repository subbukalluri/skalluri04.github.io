# Server Configuration
server.port=8080
spring.application.name=ai-sentiment-analyzer

# Actuator Configuration - Exposes metrics and health endpoints
management.endpoints.web.exposure.include=health,prometheus,metrics,info
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Prometheus Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# OpenTelemetry Configuration
# This sends trace data to Jaeger
otel.service.name=${spring.application.name}
otel.traces.exporter=otlp
otel.exporter.otlp.endpoint=http://jaeger:4317
otel.exporter.otlp.protocol=grpc
otel.metrics.exporter=none

# CORS Configuration - Allow React frontend
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.observability.aiapp=DEBUG
logging.level.io.opentelemetry=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg traceId=%X{traceId} spanId=%X{spanId}%n

# Custom Application Properties
ai.api.url=https://api.anthropic.com/v1/messages
ai.api.key=${ANTHROPIC_API_KEY:your-api-key-here}
ai.api.model=claude-sonnet-4-20250514
ai.api.max-tokens=1000
